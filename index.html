<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Home Pro</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="styles.css?v=2">
<script type="module" src="app.js?v=2"></script>
</head>
<body>

<div id="authContainer" class="full-screen-center">
  <div class="card">
    <h1>Welcome Back</h1>
    <p>Sign in to control your home</p>
    <div id="authBox">
      <input id="emailField" type="email" placeholder="Email" />
      <input id="passwordField" type="password" placeholder="Password" />
      <button id="loginBtn" class="btn login-btn">Login</button>
      <p id="authMsg"></p>
    </div>
  </div>
</div>

<div id="confirmModal" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <i class="fas fa-exclamation-triangle" style="font-size: 40px; color: #ff9800; margin-bottom:15px;"></i>
    <h3>Are you sure?</h3>
    <p>This will toggle ALL devices.</p>
    <div class="modal-buttons">
      <button id="cancelMasterBtn" class="btn-cancel">No</button>
      <button id="confirmMasterBtn" class="btn-confirm">Yes</button>
    </div>
  </div>
</div>

<div id="timerModal" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <i class="fas fa-clock" style="font-size: 40px; color: #03a9f4; margin-bottom:15px;"></i>
    <h3>Set New Timer</h3>
    
    <div class="time-inputs" style="text-align:left; margin-top:20px;">
      <label>Select Device:</label>
      <select id="modalDeviceSelect">
        <option value="" disabled selected>Choose a device...</option>
        <option value="gpio1">Light 1</option>
        <option value="gpio2">Light 2</option>
        <option value="gpio3">Light 3</option>
        <option value="gpio4">Light 4</option>
        <option value="gpio5">Light 5</option>
        <option value="gpio6">Light 6</option>
      </select>
      <label>Auto ON Time:</label>
      <input type="time" id="modalTimeOn">
      <label>Auto OFF Time:</label>
      <input type="time" id="modalTimeOff">
    </div>

    <div class="modal-buttons" style="margin-top:20px;">
      <button id="cancelTimerBtn" class="btn-cancel">Cancel</button>
      <button id="saveTimerBtn" class="btn-confirm" style="background:#03a9f4; color:white;">Save</button>
    </div>
  </div>
</div>

<div id="appContainer" style="display:none;">
  
  <header>
    <div class="header-content">
      <h2>My Home</h2>
      <div id="statusBadge" class="status-badge offline">Offline</div>
    </div>
  </header>

  <main id="mainContent">
    
    <div id="homePage" class="page-section active-page">
      <h4 class="section-title">Rooms & Devices</h4>
      <div class="grid-container">
        
        <div class="device-card">
          <div class="card-top">
            <i class="fas fa-lightbulb device-icon"></i>
            <span id="label_gpio1" class="device-name">Light 1</span>
          </div>
          <button id="gpio1Btn" class="button" data-gpio="gpio1">
            <div class="button-outer">
                <div class="button-inner">
                    <span id="status_text_gpio1">OFF</span>
                </div>
            </div>
          </button>
        </div>

        <div class="device-card">
          <div class="card-top">
            <i class="fas fa-fan device-icon"></i>
            <span id="label_gpio2" class="device-name">Light 2</span>
          </div>
          <button id="gpio2Btn" class="button" data-gpio="gpio2">
            <div class="button-outer"><div class="button-inner"><span id="status_text_gpio2">OFF</span></div></div>
          </button>
        </div>

        <div class="device-card">
          <div class="card-top">
            <i class="fas fa-tv device-icon"></i>
            <span id="label_gpio3" class="device-name">Light 3</span>
          </div>
          <button id="gpio3Btn" class="button" data-gpio="gpio3">
            <div class="button-outer"><div class="button-inner"><span id="status_text_gpio3">OFF</span></div></div>
          </button>
        </div>

        <div class="device-card">
          <div class="card-top">
            <i class="fas fa-plug device-icon"></i>
            <span id="label_gpio4" class="device-name">Light 4</span>
          </div>
          <button id="gpio4Btn" class="button" data-gpio="gpio4">
            <div class="button-outer"><div class="button-inner"><span id="status_text_gpio4">OFF</span></div></div>
          </button>
        </div>

        <div class="device-card">
          <div class="card-top">
            <i class="fas fa-desktop device-icon"></i>
            <span id="label_gpio5" class="device-name">Light 5</span>
          </div>
          <button id="gpio5Btn" class="button" data-gpio="gpio5">
            <div class="button-outer"><div class="button-inner"><span id="status_text_gpio5">OFF</span></div></div>
          </button>
        </div>

        <div class="device-card">
          <div class="card-top">
            <i class="fas fa-lamp device-icon"></i>
            <span id="label_gpio6" class="device-name">Light 6</span>
          </div>
          <button id="gpio6Btn" class="button" data-gpio="gpio6">
            <div class="button-outer"><div class="button-inner"><span id="status_text_gpio6">OFF</span></div></div>
          </button>
        </div>

      </div>

      <div class="control-card master-card" style="margin-top: 25px;">
        <div class="text-area">
          <h3>Master Switch</h3>
          <p>Control All Devices</p>
        </div>
        <button id="masterBtn" class="button master-btn-style" data-gpio="master">
            <div class="button-outer"><div class="button-inner"><span id="status_text_master">OFF</span></div></div>
        </button>
      </div>
    </div>

    <div id="timerPage" class="page-section" style="display:none;">
      <button id="openTimerModalBtn" class="btn-add-timer">
        <i class="fas fa-plus-circle"></i> Set New Timer
      </button>
      <h4 class="section-title" style="margin-top:20px;">Active Schedules</h4>
      <div id="activeTimerList" class="timer-list">
        <p style="text-align:center; color:#555; margin-top:20px;">No active timers.</p>
      </div>
    </div>

    <div id="settingsPage" class="page-section" style="display:none;">
      <div class="card">
        <h3><i class="fas fa-edit"></i> Edit Names</h3>
        <div class="edit-list">
          <input type="text" id="edit_gpio1" placeholder="Name for Switch 1">
          <input type="text" id="edit_gpio2" placeholder="Name for Switch 2">
          <input type="text" id="edit_gpio3" placeholder="Name for Switch 3">
          <input type="text" id="edit_gpio4" placeholder="Name for Switch 4">
          <input type="text" id="edit_gpio5" placeholder="Name for Switch 5">
          <input type="text" id="edit_gpio6" placeholder="Name for Switch 6">
        </div>
        <button id="saveNamesBtn" class="btn" style="background:#4caf50;">Save Names</button>
      </div>
      <button id="logoutBtn" class="btn logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

  </main>

  <nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home')"><i class="fas fa-home"></i> <span>Home</span></div>
    <div class="nav-item" onclick="switchTab('timer')"><i class="fas fa-stopwatch"></i> <span>Timer</span></div>
    <div class="nav-item" onclick="switchTab('settings')"><i class="fas fa-cog"></i> <span>Settings</span></div>
  </nav>

</div>

<script>
  window.switchTab = function(tabName) {
    document.getElementById('homePage').style.display = 'none';
    document.getElementById('timerPage').style.display = 'none';
    document.getElementById('settingsPage').style.display = 'none';
    
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => item.classList.remove('active'));

    document.getElementById(tabName + 'Page').style.display = 'block';
    
    if(tabName === 'home') navItems[0].classList.add('active');
    if(tabName === 'timer') navItems[1].classList.add('active');
    if(tabName === 'settings') navItems[2].classList.add('active');
  }
</script>

</body>
</html>
