<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Smart Home</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">
<script type="module" src="app.js"></script>

</head>
<body>

<div id="loadingScreen" class="full-screen-center" style="display: flex; flex-direction: column; color: #2ecc71; z-index: 9999; background: #121216; position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    <i class="fas fa-spinner fa-spin" style="font-size: 50px; margin-bottom: 20px;"></i>
    <h2 style="color: white; margin: 0;">Smart Home</h2>
    <p style="color: #888; margin-top: 10px;">Connecting...</p>
</div>

<div id="authContainer" class="full-screen-center" style="display: none;">
  <div class="card">
    <h1 style="margin:0; font-size:28px;">Welcome</h1>
    <p style="color:#888;">Sign in to continue</p>
    <div id="authBox" style="margin-top:20px;">
      <input id="emailField" type="email" placeholder="Email" />
      <input id="passwordField" type="password" placeholder="Password" />
      <button id="loginBtn" class="btn">Login</button>
      <p id="authMsg" style="margin-top:10px; font-size:12px;"></p>
    </div>
  </div>
</div>

<div id="confirmModal" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <i class="fas fa-power-off" style="font-size: 40px; color: #e74c3c; margin-bottom:15px;"></i>
    <h3>Master Switch</h3>
    <p>Toggle all devices?</p>
    <div class="modal-buttons">
      <button id="cancelMasterBtn" class="btn-cancel">Cancel</button>
      <button id="confirmMasterBtn" class="btn-confirm" style="background:#e74c3c; color:white;">Confirm</button>
    </div>
  </div>
</div>

<div id="logoutModal" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <h3>Log Out</h3>
    <p>Are you sure?</p>
    <div class="modal-buttons">
      <button id="cancelLogoutBtn" class="btn-cancel">No</button>
      <button id="confirmLogoutBtn" class="btn-confirm" style="background:#e74c3c; color:white;">Yes</button>
    </div>
  </div>
</div>

<div id="timerModal" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <h3>Set Timer</h3>
    <div style="text-align:left; margin-top:15px;">
      <select id="modalDeviceSelect">
        <option value="" disabled selected>Select Device</option>
        <option value="gpio1">Light 1</option>
        <option value="gpio2">Light 2</option>
        <option value="gpio3">Light 3</option>
        <option value="gpio4">Light 4</option>
        <option value="gpio5">Light 5</option>
        <option value="gpio6">Light 6</option>
      </select>
      <label style="font-size:12px; color:#aaa;">ON Time</label>
      <input type="time" id="modalTimeOn">
      <label style="font-size:12px; color:#aaa;">OFF Time</label>
      <input type="time" id="modalTimeOff">
    </div>
    <div class="modal-buttons">
      <button id="cancelTimerBtn" class="btn-cancel">Cancel</button>
      <button id="saveTimerBtn" class="btn-confirm">Save</button>
    </div>
  </div>
</div>

<div id="nameModal" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <h3>Rename Device</h3>
    <div style="text-align:left; margin-top:15px;">
      <select id="nameModalDeviceSelect">
        <option value="" disabled selected>Select Device</option>
        <option value="gpio1">Light 1</option>
        <option value="gpio2">Light 2</option>
        <option value="gpio3">Light 3</option>
        <option value="gpio4">Light 4</option>
        <option value="gpio5">Light 5</option>
        <option value="gpio6">Light 6</option>
      </select>
      <input type="text" id="nameModalInput" placeholder="New Name">
    </div>
    <div class="modal-buttons">
      <button id="cancelNameModalBtn" class="btn-cancel">Cancel</button>
      <button id="saveNameModalBtn" class="btn-confirm">Save</button>
    </div>
  </div>
</div>

<div id="appContainer" style="display:none;">
  
  <header>
    <div class="header-content">
      <h2>My Home</h2>
      <div id="statusBadge" class="status-badge offline">OFFLINE</div>
    </div>
  </header>

  <main id="mainContent">
    
    <div id="homePage" class="page-section active-page">
      <div class="grid-container">
        <div id="gpio1Btn" class="device-card"><span id="label_gpio1" class="device-name">Light 1</span><span id="status_gpio1" class="status-text">OFF</span></div>
        <div id="gpio2Btn" class="device-card"><span id="label_gpio2" class="device-name">Light 2</span><span id="status_gpio2" class="status-text">OFF</span></div>
        <div id="gpio3Btn" class="device-card"><span id="label_gpio3" class="device-name">Light 3</span><span id="status_gpio3" class="status-text">OFF</span></div>
        <div id="gpio4Btn" class="device-card"><span id="label_gpio4" class="device-name">Light 4</span><span id="status_gpio4" class="status-text">OFF</span></div>
        <div id="gpio5Btn" class="device-card"><span id="label_gpio5" class="device-name">Light 5</span><span id="status_gpio5" class="status-text">OFF</span></div>
        <div id="gpio6Btn" class="device-card"><span id="label_gpio6" class="device-name">Light 6</span><span id="status_gpio6" class="status-text">OFF</span></div>
      </div>
      
      <div class="master-row">
        <div id="masterBtn" class="device-card master-btn-style">
            <span class="device-name">Master Switch</span>
            <span class="status-text">TAP TO TOGGLE ALL</span>
        </div>
      </div>
    </div>

    <div id="timerPage" class="page-section">
      <div class="action-btn-row">
        <button id="openTimerModalBtn" class="btn-action btn-green">
          <i class="fas fa-plus"></i> Add New Timer
        </button>
      </div>
      <div id="activeTimerList" class="timer-list">
        <p style="text-align:center; color:#555; margin-top:20px;">No timers set.</p>
      </div>
    </div>

    <div id="settingsPage" class="page-section">
      <div style="flex-grow:1;">
        <div class="action-btn-row">
            <button id="openNameModalBtn" class="btn-action btn-blue">
            <i class="fas fa-pen"></i> Rename Devices
            </button>
        </div>
      </div>
      <button id="logoutBtn" class="btn logout-btn">Log Out</button>
    </div>

  </main>

  <nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home')">
      <i class="fas fa-home"></i> <span>Home</span>
    </div>
    <div class="nav-item" onclick="switchTab('timer')">
      <i class="fas fa-stopwatch"></i> <span>Timer</span>
    </div>
    <div class="nav-item" onclick="switchTab('settings')">
      <i class="fas fa-cog"></i> <span>Settings</span>
    </div>
  </nav>

</div>

<script>
  window.switchTab = function(tabName) {
    document.getElementById('homePage').classList.remove('active-page');
    document.getElementById('timerPage').classList.remove('active-page');
    document.getElementById('settingsPage').classList.remove('active-page');
    
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => item.classList.remove('active'));

    document.getElementById(tabName + 'Page').classList.add('active-page');

    if(tabName === 'home') navItems[0].classList.add('active');
    if(tabName === 'timer') navItems[1].classList.add('active');
    if(tabName === 'settings') navItems[2].classList.add('active');
  }
</script>

</body>
</html>
